<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <h1>Search Users</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search users...">
            <button id="search-btn">Search</button>
        </div>
        <div class="search-results">
            <div class="user">
                <img src="https://avatars.githubusercontent.com/u/106095040?v=4" alt="User 1">
                <span>Somesh Gupta</span>
            </div>
            <div class="user">
                <img src="https://avatars.githubusercontent.com/u/93365089?v=4" alt="User 2">
                <span>Kaushik Das</span>
            </div>
            <div class="user">
                <img src="https://github.com/Priyanshu-kr-gupta/Portfolio/blob/main/src/images/priyanshu.jpg?raw=true" alt="User 3">
                <span>Priyanshu Kumar</span>
            </div>
            <!-- Add more user elements dynamically using JavaScript -->
        </div>
    </div>
</body>
</html>
